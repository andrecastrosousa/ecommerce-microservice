version: '3.7'
services:
  postgres:
    image: postgres:14-alpine
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: "orders"
      POSTGRES_PASSWORD: "123"
      POSTGRES_USER: "root"
    volumes:
      - ./init_postgres.sql:/docker-entrypoint-initdb.d/init_postgres.sql

  mongodb:
    image: mongo:latest
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: 'Catalog'

  keycloack:
    image: quay.io/keycloak/keycloak:20.0.2
    command:
      - 'start-dev'
      - "--http-port 8091"
      - "--https-port 8443"
      - "--import-realm"
    ports:
      - '8091:8091'
      - '8443:8443'
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    volumes:
      - ./auth-service/realm.json:/opt/keycloak/data/import/realm-export.json

