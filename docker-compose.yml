version: '3.7'
services:
  postgres:
    image: postgres:14-alpine
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: "orders"
      POSTGRES_PASSWORD: "123"
      POSTGRES_USER: "root"
    volumes:
      - ./init_postgres.sql:/docker-entrypoint-initdb.d/init_postgres.sql

  mongodb:
    image: mongo:latest
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: 'Catalog'

  redis:
    image: redis/redis-stack
    ports:
      - '6379:6379'

  mysql:
    image: mysql:latest
    ports:
      - '3306:3306'
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_ROOT_PASSWORD: 123

