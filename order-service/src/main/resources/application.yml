spring:
    datasource:
        url: jdbc:postgresql://127.0.0.1:5432/orders
        username: root
        password: 123
    jpa:
        hibernate:
            ddl-auto: create
        show-sql: 'true'
        properties:
          hibernate:
              dialect: org.hibernate.dialect.PostgreSQLDialect
    security:
        oauth2:
            client:
                registration:
                    external:
                        provider: springEcommerce
                        client-id: backend-service
                        client-secret: secret