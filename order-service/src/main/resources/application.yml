spring:
    datasource:
        url: jdbc:postgresql://127.0.0.1:5432/orders
        username: root
        password: 123
    jpa:
        hibernate:
            ddl-auto: create-drop
        show-sql: 'true'
        properties:
          hibernate:
              dialect: org.hibernate.dialect.PostgreSQLDialect
    security:
        oauth2:
            client:
                registration:
                    keycloak:
                        client-id: backend-service
                        client-secret: secret
                        scope:
                          - openid
                provider:
                    keycloak:
                        issuer-uri: http://localhost:8091/realms/springEcommerce